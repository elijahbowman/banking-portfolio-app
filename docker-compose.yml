version: '3.8'
services:
  h2:
    image: oscarfonts/h2:2.2.224
    platform: linux/amd64
    container_name: h2
    networks:
      - banking-network
    ports:
      - "8082:8082"
      - "8083:8083"
    volumes:
      - h2-data:/opt/h2-data
    environment:
      H2_OPTIONS: -tcp -tcpAllowOthers -tcpPort 8082 -web -webAllowOthers -webPort 8083 -ifNotExists
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  zookeeper:
    image: bitnami/zookeeper:3.9
    container_name: zookeeper
    networks:
      - banking-network
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
    healthcheck:
      test: ["CMD", "bash", "-c", "echo ruok | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  kafka:
    image: bitnami/kafka:3.7
    platform: linux/arm64
    container_name: kafka
    networks:
      - banking-network
    depends_on:
      - zookeeper
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CFG_BROKER_ID: 1
      KAFKA_CFG_NUM_PARTITIONS: 1
      KAFKA_CFG_DEFAULT_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--list", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  banking-service:
    build:
      context: ./backend/banking-service
      dockerfile: Dockerfile
    container_name: banking-service
    networks:
      - banking-network
    ports:
      - "8080:8080"
    depends_on:
      - h2
      - kafka
    environment:
      SPRING_DATASOURCE_URL: jdbc:h2:tcp://h2:8082/./banking;DB_CLOSE_DELAY=-1
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
networks:
  banking-network:
    driver: bridge
volumes:
  h2-data: