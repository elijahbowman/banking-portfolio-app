spring:
  application:
    name: BankingService
  datasource:
    url: jdbc:h2:mem:bankingdb;DB_CLOSE_DELAY=-1
#    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        acks: all
        enable.idempotence: true
        retries: 5

banking:
  cors:
    allowed-origins: http://localhost:5713

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.portfolio.banking: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO
    org.springframework.kafka: INFO
    org.apache.kafka: INFO
    org.springframework.jdbc.datasource: INFO
#    io.awspring.cloud.paramstore: DEBUG

server:
  port: 8080