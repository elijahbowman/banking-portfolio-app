spring:
  application:
    name: CardService
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: card-service-test-group
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  main:
    web-application-type: none   # Prevents port binding in tests

spring.cloud.aws:
  credentials:
    access-key: test
    secret-key: test
  region:
    static: us-east-1
  dynamodb:
    endpoint:

server:
  port: 0

